<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        button {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            color: #2c3e50;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 2px dashed #3498db;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .total-cost {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-top: 10px;
        }

        .product-details {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
            color: #3498db;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">Gusss Calculator</div>
    <h1>Калькулятор стоимости заказа</h1>

    <form id="order-form">
        <div class="form-group">
            <label for="product">Выберите товар:</label>
            <select id="product" name="product">
                <option value="7990">Смартфон - 7 990 ₽</option>
                <option value="12990">Планшет - 12 990 ₽</option>
                <option value="21990">Ноутбук - 21 990 ₽</option>
                <option value="4590">Наушники - 4 590 ₽</option>
                <option value="1590">Мышь беспроводная - 1 590 ₽</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Количество товара:</label>
            <input type="text" id="quantity" name="quantity" placeholder="Введите количество">
            <div class="error" id="quantity-error">Пожалуйста, введите корректное количество (цифру больше 0) </div>
        </div>

        <button type="button" id="calculate">Рассчитать стоимость</button>
    </form>

    <div class="result" id="result">
        <div>Стоимость заказа </div>
    </div>
</div>

<!-- Подключаем внешний JavaScript файл -->
<script src="calculator.js"></script>
</body>
</html>
